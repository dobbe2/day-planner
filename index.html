<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <hr>
    <h1>Work Day Planner</h1>
        <hr>
    <h3 id="currentDate"></h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Plans</th>
                    <th scope="col">Save</th>
                </tr> 
            </thead>
            <tbody>
                <tr>  
                    <td id="9am">9 am<a/td>
                    <td id="9plan" class="block" hour="9"><input class="userInput"></input></td>
                    <td id="save9"><button class="save">Save Plans</button></td>
                </tr> 
                <tr>
                    <td id="10am">10 am</td>
                    <td id="10plan" class="block" hour="10"><input class="userInput"></input></td>
                    <td id="save10"><button class="save">Save Plans</button></td>
                </tr>    
                <tr>
                    <td id="11am">11 am</td>
                    <td id="11plan" class="block" hour="11"><input class="userInput"></input></td>
                    <td id="save11"><button class="save">Save Plans</button></td>
                </tr>
                <tr>   
                    <td id="12pm">12 pm</td>
                    <td id="12plan" class="block" hour="12"><input class="userInput"></input></td>
                    <td id="save12"><button class="save">Save Plans</button></td>
                </tr> 
                <tr>
                    <td id="1pm">1 pm</td>
                    <td id="1plan" class="block" hour="13"><input class="userInput"></input></td>
                    <td id="save1"><button class="save">Save Plans</button></td>
                </tr>
                <tr>
                    <td id="2pm">2 pm</td>
                    <td id="2plan" class="block" hour="14"><input class="userInput"></input></td>
                    <td id="save2"><button class="save">Save Plans</button></td>
                </tr>
                <tr>
                    <td id="3pm">3 pm</td>
                    <td id="3plan" class="block" hour="15"><input class="userInput"></input></td>
                    <td id="save3"><button class="save">Save Plans</button></td>
                </tr>
                <tr>
                    <td id="4pm">4 pm</td>
                    <td id="4plan" class="block" hour="16"><input class="userInput"></input></td>
                    <td id="save4"><button class="save">Save Plans</button></td>
                </tr>
                <tr>
                    <td id="5pm">5 pm</td>
                    <td id="5plan" class="block" hour="17"><input class="userInput"></input></td>
                    <td id="save5"><button class="save">Save Plans</button></td>
                </tr>
                <tr>
                    <td id="empty"></td>
                    <td id="empty"></td>
                    <td id="clearSchedule"><button class="clear">Clear Schedule</button> </td>
                </tr>
            </tbody>
        </table>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Moment.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!--local JS-->
    <script src="script.js"></script>
    </div>
</body>
</html>
